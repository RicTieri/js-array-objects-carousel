<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="flex">
    <section class="container flex">
      <div class="btn-wrapper flex">
      <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="reverse"><i class="fa-solid fa-backward fa-rotate-180"></i></button>
      </div>
      <article id="carousel">
      </article>
      <div class="wrapper-left">
        <article id="thumbnails"></article>
        <button id="pic_up"><i class="fa-solid fa-angle-up"></i></button>
        <button id="pic_down"><i class="fa-solid fa-angle-down"></i></button>
      </div>
    </section>
  </main>
  <!-- script -->
  <script src="./js/script.js"></script>
</body>

</html>
